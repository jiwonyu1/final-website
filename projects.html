
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/93c9a81c4d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@1&family=Gasoek+One&family=Spline+Sans+Mono:wght@300&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Spline Sans Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }

        .container {
            max-width: 1200px;
            margin: 10px auto;
            padding: 0 20px;
            position: relative;

        }

        h1 {
            text-align: center;
            color: rgb(255, 0, 195); /* Match the homepage text color */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .project {
          
           
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 0 0 calc(21% - 20px); /* Set flex basis to achieve three images per row */
           
            background-color: rgba(242, 255, 240, 0.5); /* Match the homepage background color */
            margin-bottom: 20px; /* Add margin to create space between rows */

        }

        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;

            border-radius: 8px;
        }

        .project-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(255, 0, 187); /* Set title color to white */
            font-size: 12px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .back-to-home {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    cursor: pointer;
    color: white; /* Set default icon color to white */
    transition: color 0.3s ease; /* Add transition for smooth color change */
}

.back-to-home:hover {
    color: rgb(255, 0, 200); /* Change icon color to pink on hover */
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(0, 0, 0, 0.811), rgba(0, 0, 0, 0.5)), repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px, transparent 3px, rgba(255, 255, 255, 0.1) 3px);
    border-radius: 8px;
    pointer-events: none;
}



    </style>
</head>
<body>

<div class="container">
    <a href="./index.html" class="back-to-home"><i class="fas fa-home"></i></a>

         <!-- Project 4 -->
